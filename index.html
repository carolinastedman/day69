<body>
    <h3>SAAS Incoming 9th grader Math Skill Inventory</h3>
    <h4>Correct: <span id="numCorrect">0</span></h4>
    <h4>Level 1: Pre Algebra</h4>
    <div class="odd">
        Evaluate: 5-3(x-1) when x = 7
        <input type="text" data-answer="-13">
        <!--   -13 -->
    </div>
    <div class="even">
        Evaluate: 4x<sup>2</sup> -5x + 1 when x = -2
        <input type="text" data-answer="27">
        <!--   27 -->
    </div>
    <div class="odd">
        \((\sqrt2*\sqrt3)^2\)
        <input type="text" data-answer="6">
        <!-- 6 -->
    </div>
    <div class="even">
        2<sup>3</sup>
        <input type="text" data-answer="8">
        <!--   8 -->
    </div>
    <div class="odd">
        |\(\sqrt16\)|
        <input type="text" data-answer="4">
        <!-- 4 -->
    </div>
    <div class="even">
        |\(\sqrt64\)|
        <input type="text" data-answer="8">
        <!--   8 -->
    </div>
    <div class="odd">
        Simplify: 13x<sup>2</sup>y - 9x<sup>2</sup>y
        <input type="text" data-answer="4x^2y">
        <!-- 4x^y -->
    </div>
    <div class="even">
        <sup>(x + y)</sup>/<sub>(x<sup>2</sup> + 2xy + y<sup>2</sup>)</sub>
        <input type="text" data-answer="1/(x+y)">
        <!--   1/(x+y) -->
    </div>
    <div id="theQuestions">
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML'></script>
    <script id="rendered-js">
    console.clear();
    $('input').change(checkAnswer);

    // function checkAnswer(e) {
    //     console.log();
    // }

    function makeQ(q, a, qtex, level) {
        let question = {}
        question.q = q;
        question.a = a;
        question.qtex = qtex;
        question.level = level;
        return question;
    }

    let questions = [];
    questions.push(makeQ("2^3", "8", 1));
    questions.push(makeQ("\\dfrac{1}{2}", ".5", 1));
    questions.push(makeQ("\\sqrt{16}", "4", 1));
    // console.log(questions);


      function makeTest(e) {
        for (let i = 0; i < questions.length; i++) {
           // console.log(questions[i]);
            theQuestion = '<div class="odd">';
            theQuestion += '\\(';
            theQuestion += questions[i].q;
            theQuestion += '\\)';
            theQuestion += '<input data-answer="';
            theQuestion += questions[i].a;
            theQuestion += '">'
            theQuestion += '</div>';
            $('#theQuestions').append(theQuestion);
        }
        MathJax.Hub.Queue(["Typeset", MathJax.Hub]);

    }
    makeTest();

    $("input").change(checkAnswer);


    function checkAnswer(e) {
        correct = $(this).data("answer");
        response = $(this).val();
        // console.log(correct, response);
        numInputs = $("input").length;

        if (correct == response) {
            $(this).removeClass("incorrect").addClass("correct");
            var numCorrect = $("#numCorrect").text();
            $("#numCorrect").text(numCorrect * 1 + 1);
        } else {
            $(this).removeClass("correct").addClass("incorrect");
            var numCorrect = $("#numCorrect").text();
            $("#numCorrect").text(numCorrect * 1 + 1);

        }
        // console.log('checkAnswer', correct, response);
    }
    </script>
</body>
